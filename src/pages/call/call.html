<ion-content padding>
  <!-- <div (swipe)="swipeEvent($event);"> -->
  <ion-list>
    <ion-item *ngFor="let call of callData" style="background-color:transparent !important;padding-left:0 !important;margin-left:0 !important;">
      <ion-avatar item-start (click)="show($event,call);">
        <ion-text-avatar size="1">
          <img src="{{call.picture.thumbnail}}" />
        </ion-text-avatar>
      </ion-avatar>
      <ion-label style="font-weight: bold;">
        <span style="font-size:16px" text-capitalize>
          {{call.name.first}} {{call.name.last}}
        </span>
        <span style="float:right;font-size:12px;color:#ccc">
          <ion-icon class="bigIcon" color="firstLevelGreen" name="{{call.type}}"></ion-icon>
        </span>
        <p style="color:#ccc;">
          Yesterday 12:30
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
