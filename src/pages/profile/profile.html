<ion-header no-border>
  <ion-navbar color="black">
    <ion-title style="color:white !important;">
      {{user.name.first | titlecase}} {{user.name.last | titlecase}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only cache-view="false" (click)="showPopover($event)">
        <ion-icon color="white" name="share" item-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#000;">
  <div style="height:15%;"></div>
  <img style="width:100%;height:70%;" src="{{user.picture.large}}" />
  <div style="height:15%;"></div>
</ion-content>
