<ion-header no-border>
  <div class="progress">
    <div class="bar" id="myBar"></div>
  </div>
  <ion-navbar color="black">
    <ion-item style="padding-left:0px !important;background:0 !important;">
      <ion-avatar item-start>
        <ion-text-avatar size="1">
          <img src="{{status.picture.thumbnail}}" />
        </ion-text-avatar>
      </ion-avatar>
      <ion-label style="font-weight: bold;margin-top:-10px;" color="white">
        <span style="font-size:16px">
          {{status.name.first | titlecase}} {{status.name.last | titlecase}}
        </span>
        <span>
          12:30
        </span>
      </ion-label>
    </ion-item>
    <ion-buttons end>
      <button ion-button icon-only cache-view="false" (click)="showPopover($event)">
        <ion-icon color="white" name="more" item-end></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#000;">
  <div style="height:15%;"></div>
  <img style="width:100%;height:70%;" src="{{status.picture.large}}" imageViewer/>
  <div style="height:15%;"></div>
</ion-content>
